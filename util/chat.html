<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="styles" href="/util/chat.css">
        <title> Chat and Post</title>
    </head>
<body>
    <div id="container">
        <h1>Post what you like</h1>
        <div id="post-form">
            <textarea id="post-text" placeholder="What do you want to share today?"></textarea>
            <input type="file" id="post-image" accept="image/*">
            <button onclick="submitPost()">Post</button>
        </div>
        <div id="posts-container"></div>
    </div>
    <script src="/util/chat.js"></script>
</body>
</html>
