<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}Untitle{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <script>
        var message = "{{ message }}";
        if (message) {
            alert(message);
        }
    </script>
    <header>
        <h1><a href="/">App</a></h1>
        <nav>
            <ul>
                {% if username %}
                <li><a href="/logout" id="chat-icon">Logout</a></li>
                {% endif %}
                <li><a href="/login" id="login-icon">
                        <span class="material-icons" alt="Login">account_circle</span>
                    </a></li>
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
