{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="todo-image">
    <img src="/static/images/register_todo.jpg" alt="Register" />
</div>
<div class="login-container">
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="input-container">
            <label for="username" style="color: black;">Username</label>
            <input type="text" id="username" name="username" value="{{ request.form.username }}" required>
        </div>
        <div class="input-container">
            <label for="password" style="color: black;">Password</label>
            <div class="password-input">
                <input type="password" id="password" name="password" required>
                <button type="button" class="visibility-password">
                    <span class="material-icons">visibility_off</span>
                </button>
            </div>
        </div>
        <div class="input-container">
            <label for="confirm_password" style="color: black;">Re-enter password</label>
            <div class="password-input">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="button" class="visibility-password">
                    <span class="material-icons">visibility_off</span>
                </button>
            </div>
        </div>
        <p class="login-link" style="color: black;">Already have a account?
            <a href="/login" class="arrow-To-Right">Go back to Login!</a>
        </p>
        <button type="submit" class="login-button">Register</button>
    </form>
</div>
{% endblock %}
