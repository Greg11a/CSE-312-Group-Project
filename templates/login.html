{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <div class="input-container">

            <label for="username" style="color: black;">Username</label>

            <input type="text" id="username" name="111" required>
            <!-- Place Holder for Sample data storing -->
            <!--  eg: <input type="text" id="username" name="111" required> -->
        </div>
        <div class="input-container">

            <label for="password" style="color: black;">Password</label>


            <input type="text" id="password" name="abc" required>
            <!-- Place Holder for Sample data storing -->
            <!--  eg: <input type="text" id="password" name="abc" required> -->
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>

    <p class="register-link" style="color: black;">Don't have an account?
        <a href="/register" class="arrow-To-Right" >Register here &#x2192;</a>
    </p>
</div>
{% endblock %}
