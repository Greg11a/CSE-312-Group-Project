<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    <link href="/static/css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="#">Home</a></h1>
        <nav>
            <ul>
                <li><a href="#" id="chat-icon">Chat</a></li>
                <li><a href="#" id="login-icon">
                        <span class="material-icons" alt="Login">account_circle</span>
                    </a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main class="main-content">
            <div class="post-input">
                <textarea placeholder="What is happening?!" rows="3"></textarea>
                <button>Post</button>
            </div>
            <div class="post-feed">
                <div class="post">
                    <div class="post-header">
                        <h3>Jesse Hartloff</h3>
                        <span>@jessehartloff · 1d</span>
                    </div>
                    <p>This is a sample post.</p>
                    <button class="like-button" liked="false">
                        <span class="material-icons">thumb_up_off_alt</span>
                    </button>
                </div>
                <div class="post">
                    <div class="post-header">
                        <h3>Paul Dickson</h3>
                        <span>@pauldickson · 2d</span>
                    </div>
                    <p>This is another sample post.</p>
                    <button class="like-button" liked="false">
                        <span class="material-icons">thumb_up_off_alt</span>
                    </button>
                </div>
                <div class="post">
                    <div class="post-header">
                        <h3>Zijun Wei</h3>
                        <span>@zijunwei · 4d</span>
                    </div>
                    <p>This is a sample post of Image.</p>
                    <div class="center">
                        <img src="/static/images/flower.jpg" alt="Sample Image" />
                    </div>
                    <button class="like-button" liked="false">
                        <span class="material-icons">thumb_up_off_alt</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/index.js" type="text/javascript"></script>
</body>

</html>
